<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EchoEats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo span {
      color: orange;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: orange;
    }

    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .login-container h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 1.5rem;
    }

    .login-form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #374151;
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-form button {
      margin-top: 2rem;
      width: 100%;
      background-color: #f97316;
      color: white;
      padding: 0.9rem;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #ea580c;
    }

    .form-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .form-link a {
      color: #f97316;
      text-decoration: none;
    }

    .form-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Echo<span>Eats</span></div>
    <ul class="nav-links">
      <li><a href="index.html" style="color:white">Home</a></li>
      <li><a href="donate.html" style="color:white">Donate</a></li>
      <li><a href="signup.html" style="color:white">Sign Up</a></li>
      <li><a href="dashboard.html" style="color:white">Dashboard</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Login to EchoEats</h2>
    <form class="login-form" id="loginForm">
     

      <label for="email">Email:</label>
      <input type="email" id="loginUsername" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <p class="form-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
  <script src="script.js" defer></script>

</body>
</html>
